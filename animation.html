<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    var div = $("div");
    div.animate({right:0, opacity: '0.4'}, "6000");
    div.animate({bottom:0, opacity: '0.8'}, "6000");
    div.animate({left:0, opacity: '0.4'}, "6000");
    div.animate({top:0, opacity: '0.8'}, "6000");
  });
});
</script>
</head>
<body>
<br>
<button style="position:absolute;top:50%;left:550px;width:250px;height:25px;border-radius:20px;">Click here !! </button>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
<html>
